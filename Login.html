<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-login, .btn-signup {
            background-color: #2c3e50;
            color: white;
        }
        .btn-login:hover, .btn-signup:hover {
            background-color: #f5a601;
            color: white;

        }

        .nav-link:hover {
            color: #f5a601 !important;
        }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 " style="background-color: #FEF6E6;">
  <!-- navbar -->

  <div class="container p-4 shadow-sm bg-white rounded" style="max-width: 350px;">
    <h2 class="text-center">Login</h2>
    <form onsubmit="return handleLogin();">
      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <div id="login-error" class="text-danger text-center mb-1"></div>

      <button type="submit" class="btn btn-warning w-100 mt-2">Login</button>
    </form>
    <div class="text-center mt-3">
      Don't have an account? <a href="SignUp.html" class="text-primary">Sign up here</a>
    </div>
  </div>

  <script>
    function handleLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Username validation
      if (username.length < 3) {
        document.getElementById("login-error").innerText = "Username must be at least 3 characters long!";
        return false;
      }

      // Password validation
      if (password.length < 6) {
        document.getElementById("login-error").innerText = "Password must be at least 6 characters long!";
        return false;
      }

      // If validation passes, redirect to ex_index.html
      window.location.href = 'ex_index.html';
      return false;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
