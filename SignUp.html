<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .btn-login, .btn-signup {
      background-color: #2c3e50;
      color: white;
    }
    .btn-login:hover, .btn-signup:hover {
      background-color: #f5a601;
      color: white;
    }
    .nav-link:hover {
      color: #f5a601 !important;
    }   
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-color: #FEF6E6;">
  <div class="container p-4 bg-white shadow rounded" style="max-width: 350px;">
    <h2 class="text-center mb-3">Sign Up</h2>
    <form onsubmit="return handleSignup();">
      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile Number:</label>
        <input type="text" id="mobile" class="form-control" placeholder="Enter your mobile number" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <div id="signup-error" class="text-danger text-center mb-3"></div>

      <button type="submit" class="btn btn-warning w-100">Sign Up</button>
    </form>
    

  </div>

  <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Congratulations! Your account has been created successfully.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="redirectToLogin()">Go to Login</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleSignup() {
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var mobile = document.getElementById("mobile").value;
      var password = document.getElementById("password").value;

      // Username validation
      if (username.length < 3) {
        document.getElementById("signup-error").innerText = "Username must be at least 3 characters long!";
        return false;
      }

      // Email validation
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("signup-error").innerText = "Invalid email address!";
        return false;
      }

      // Mobile number validation
      var mobileRegex = /^[0-9]{10}$/;
      if (!mobileRegex.test(mobile)) {
        document.getElementById("signup-error").innerText = "Invalid mobile number!";
        return false;
      }

      // Password validation
      if (password.length < 6) {
        document.getElementById("signup-error").innerText = "Password must be at least 6 characters long!";
        return false;
      }

      document.getElementById("signup-error").innerText = "";
      
      var signupModal = new bootstrap.Modal(document.getElementById('signupModal'));
      signupModal.show();
      
      return false;
    }

    function redirectToLogin() {
      window.location.href = 'login.html';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
